openapi: 3.0.3
info:
  version: 0.1.0
  title: Golem GSB API
  description: "
    GSB REST API allows to bind and unbind GSB services.
    Binding GSB services enables WebSocket endpoint which allows to listen on incoming GSB messages.
    Path to WebSocket endpoint is returned in bind services response.
    "
servers:
  - url: /gsb-api/v1

security:
  - app_key: []

tags:
  - name: requestor
    description: Requestor part

paths:
  /services:
    post:
      tags:
        - requestor
      operationId: bindServices
      summary: Binds new GSB services.
      requestBody:
        $ref: '#/components/requestBodies/ServicesRequest'
      responses:
        201:
          $ref: "#/components/responses/ServicesResponse"
          description: "
            Binds new GSB services.
            Response includes path to WebSocket endpoint ('listen.links.messages' response field).
            It allows to listen on incoming GSB messages.
            "
        400:
          $ref: "common.yaml#/responses/BadRequest"
        401:
          $ref: "common.yaml#/responses/Unauthorized"
        default:
          $ref: "common.yaml#/responses/UnexpectedError"
  /services/{servicesId}:
    parameters:
      - $ref: "#/components/parameters/servicesId"
    delete:
      tags:
        - requestor
      operationId: unbindServices
      summary: "Unbinds GSB services."
      description: "
        Unbinds GSB services and closes existing WS connection.
        WebSocket endpoint created for these services cannot be accessed after unbinding them.
        Pending GSB requests will be Cancelled.
        "
      responses:
        200:
          description: GSB services are unbound and WS connections disconnected.
        401:
          $ref: "common.yaml#/responses/Unauthorized"
        404:
          $ref: 'common.yaml#/responses/NotFound'
    get:
      summary: "Upgrades to WebSocket"
      description: "
        Upgrades to WebSocket which allows to receive messages to bound GSB services.
        Check 'gsb-api-messages.yaml' for WebSocket messages specs.
        "
      responses:
        101:
          description: "Switches to WebSocket on request with protocol upgrade header and existing 'servicesId'."
        404:
          $ref: 'common.yaml#/responses/NotFound'
components:
  securitySchemes:
    app_key:
      $ref: "common.yaml#/components/securitySchemes/app_key"

  parameters:
    servicesId:
      name: servicesId
      description: "Generated id for bound GSB services. It is a base64 encoded GSB address prefix."
      in: path
      required: true
      schema:
        type: string

  requestBodies:
    ServicesRequest:
      required: true
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ServicesRequest"

  responses:
    ServicesResponse:
      description: GSB services binding response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ServicesResponse"

  schemas:
    ServicesRequest:
      type: object
      required:
        - "listen"
      properties:
        listen:
          $ref: "#/components/schemas/ServicesListen"

    ServicesResponse:
      type: object
      properties:
        listen:
          $ref: "#/components/schemas/ServicesListenResponse"

    ServicesListen:
      type: object
      properties:
        on:
          type: string
        components:
          type: array
          items:
            type: string

    ServicesListenResponse:
      allOf:
        - $ref: "#/components/schemas/ServicesListen"
        - type: object
          required:
            - "links"
          properties:
            links:
              $ref: "#/components/schemas/ServicesLinks"

    ServicesLinks:
      type: object
      required:
        - "messages"
      properties:
        messages:
          type: string
          description: "
            Path to bound GSB services messages WebSocket endpoint. 
            For details check GSB messages WebSocket API documentation.
            "
